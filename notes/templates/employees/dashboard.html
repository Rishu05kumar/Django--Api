<h2>Welcome to the Dashboard</h2>
<p>Hello, {{ request.user.username }} | <a href="{% url 'logout' %}">Logout</a></p>


<table border="1">
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Salary</th></tr>
  {% for emp in employees %}
    <tr>
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>{{ emp.salary }}</td>
    </tr>
  {% endfor %}
</table>
