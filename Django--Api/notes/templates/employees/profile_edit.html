{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="h-full flex items-center justify-center">

  <!-- Animated gradient background -->
  <div class="absolute top-0 left-0 w-full h-full 
              bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 
              bg-[length:400%_400%] animate-[gradientMove_15s_ease_infinite]"></div>

  <!-- Profile card -->
  <div class="relative z-10 bg-white shadow-2xl rounded-lg p-8 w-full max-w-md text-center backdrop-blur-sm bg-opacity-80">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">{{ user.get_full_name }}</h2>

    {% if profile.profile_pic %}
      <img src="{{ profile.profile_pic.url }}" alt="Profile Picture"
           class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-blue-500 shadow-lg">
    <!-- {% else %}
      <img src="{% static 'default-avatar.png' %}" alt="Default Avatar"
           class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-gray-300 shadow-lg">
    {% endif %} -->

    <p class="text-gray-700 mb-2">{{ user.email }}</p>
    <p class="text-gray-600 mb-4">{{ profile.bio }}</p>

    <a href="{% url 'profile' %}"
       class="inline-block bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
      Edit Profile
    </a>
  </div>

</body>
</html>
