<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-indigo-700 text-white flex flex-col">
    <div class="p-4 text-2xl font-bold border-b border-indigo-500">
      My Dashboard
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">ğŸ  Home</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">ğŸ‘¤ Profile</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">ğŸ“‚ Projects</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">â• Add Employee</a>
      <a href="#" class="block px-3 py-2 rounded hover:bg-indigo-600">âš™ Settings</a>
    </nav>
    <div class="p-4 border-t border-indigo-500">
      <button class="w-full bg-indigo-600 hover:bg-indigo-500 rounded px-3 py-2">Logout</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Add New Employee</h1>
    </header>

    <div class="bg-white rounded-lg shadow p-6 max-w-xl">
      <form  method="POST" class="space-y-4">
         {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" name="name" required
            class="w-full rounded-md border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" required
            class="w-full rounded-md border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 text-sm" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
          <select name="department" required
            class="w-full rounded-md border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 text-sm">
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
          </select>
        </div>


        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Salary</label>
          <input type="number" name="salary" min="1" required
            class="w-full rounded-md border-gray-300 px-3 py-2 focus:border-indigo-500 focus:ring-indigo-500 text-sm" />
        </div>

        <div class="flex gap-2">
          <button type="submit"
            class="w-full bg-indigo-600 text-white rounded-md px-3 py-2 font-semibold hover:bg-indigo-500">
            Add Employee
          </button>
          <a href="{% url 'dashboard' %}"
            class="flex-1 text-center bg-gray-300 text-gray-800 rounded-md px-3 py-2 font-semibold hover:bg-gray-400">
            Cancel
          </a>
        </div>

      </form>
    </div>

  </main>
</div>

</body>
</html>
